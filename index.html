<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png" />
    <link rel="stylesheet" href="app.css" />
    <title>Frontend Mentor | Profile card component</title>
</head>

<body>
    <main class="container">
        <div class="header">
            <img class="card__bg" src="images/bg-pattern-card.svg" alt="blue background pattern" />
            <img class="profile__pic" src="images/image-victor.jpg" alt="Victor profile picture" />
        </div>
        <div class="content">
            <div class="personal__info">
                <h1 class="name">Victor Crest <span class="age">26</span></h1>
                <p class="city">London</p>
            </div>

            <div class="line"></div>
            <div class="stats">
                <div>
                    <p class="numbers">80K</p>
                    <p class="info">Followers</p>
                </div>
                <div>
                    <p class="numbers">803K</p>
                    <p class="info">Likes</p>
                </div>
                <div>
                    <p class="numbers">1.4K</p>
                    <p class="info">Photos</p>
                </div>
            </div>
        </div>
    </main>
</body>

</html>
